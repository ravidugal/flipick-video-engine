<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tenant Management - Flipick Video Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:#444ce7;--primary-light:#849bff;--gray-dark:#545454;--gray-mid:#7b8fa2;--gray-light:#aaabab;--gray-border:#e2e4e9;--bg-white:#fff;--bg-light:#f8f9fb;--bg-page:#f0f2f5;--error:#ef4444;--success:#10b981;--warning:#f59e0b}
body{font-family:'Inter',sans-serif;background:var(--bg-page);color:#1a1a1a;min-height:100vh}
.header{background:var(--bg-white);border-bottom:1px solid var(--gray-border);padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between}
.logo{display:flex;align-items:center;gap:0.75rem;font-weight:600;font-size:1.125rem;text-decoration:none;color:#1a1a1a}
.logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--primary),var(--primary-light));border-radius:8px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:1.25rem}
.logo-text span{color:var(--primary)}
.header-center{display:flex;gap:1.5rem}
.nav-link{color:var(--gray-mid);text-decoration:none;font-size:0.875rem;font-weight:500;padding:0.5rem 1rem;border-radius:6px;transition:all 0.2s}
.nav-link:hover{color:var(--primary);background:var(--bg-light)}
.nav-link.active{color:var(--primary);background:#f0f2ff}
.user-menu{display:flex;align-items:center;gap:1rem}
.user-name{font-weight:500;font-size:0.875rem;color:var(--gray-dark)}
.user-role{color:var(--gray-mid);font-size:0.75rem}
.btn-logout{background:var(--error);color:#fff;border:none;padding:0.5rem 1rem;border-radius:6px;cursor:pointer;font-size:0.875rem;font-weight:500}
.container{max-width:1400px;margin:0 auto;padding:2rem}
.page-header{margin-bottom:2rem}
.page-title{font-size:1.75rem;font-weight:700;color:#1a1a1a;margin-bottom:0.5rem}
.page-subtitle{font-size:0.875rem;color:var(--gray-mid)}
.actions-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem}
.search-box{position:relative;width:320px}
.search-box input{width:100%;padding:0.625rem 1rem 0.625rem 2.5rem;background:var(--bg-white);border:1px solid var(--gray-border);border-radius:8px;font-size:0.875rem}
.search-box:before{content:"üîç";position:absolute;left:1rem;top:50%;transform:translateY(-50%);font-size:1rem}
.btn{padding:0.625rem 1.25rem;font-size:0.875rem;font-weight:500;border-radius:8px;border:none;cursor:pointer;transition:all 0.2s;display:inline-flex;align-items:center;gap:0.5rem}
.btn-primary{background:var(--primary);color:#fff}
.btn-primary:hover{background:#3538c9}
.btn-secondary{background:var(--bg-white);color:var(--gray-dark);border:1px solid var(--gray-border)}
.btn-secondary:hover{background:var(--bg-light)}
.btn-danger{background:var(--error);color:#fff}
.btn-danger:hover{background:#dc2626}
.btn-small{padding:0.375rem 0.75rem;font-size:0.8125rem}
.card{background:var(--bg-white);border-radius:12px;border:1px solid var(--gray-border);overflow:hidden}
.table-wrapper{overflow-x:auto}
table{width:100%;border-collapse:collapse}
th{background:var(--bg-light);padding:0.875rem 1rem;text-align:left;font-size:0.75rem;font-weight:600;color:var(--gray-dark);text-transform:uppercase;letter-spacing:0.05em;border-bottom:1px solid var(--gray-border)}
td{padding:1rem;border-bottom:1px solid var(--gray-border);font-size:0.875rem}
tr:last-child td{border-bottom:none}
tr:hover{background:var(--bg-light)}
.status-badge{padding:0.25rem 0.625rem;border-radius:12px;font-size:0.75rem;font-weight:500}
.status-active{background:#d1fae5;color:#065f46}
.status-suspended{background:#fee2e2;color:#991b1b}
.actions{display:flex;gap:0.5rem}
.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;display:none;align-items:center;justify-content:center}
.modal-overlay.show{display:flex}
.modal{background:var(--bg-white);border-radius:16px;width:90%;max-width:500px;max-height:90vh;overflow-y:auto}
.modal-header{padding:1.5rem;border-bottom:1px solid var(--gray-border);display:flex;justify-content:space-between;align-items:center}
.modal-title{font-size:1.25rem;font-weight:600}
.modal-close{background:none;border:none;font-size:1.5rem;color:var(--gray-mid);cursor:pointer;width:32px;height:32px;display:flex;align-items:center;justify-content:center;border-radius:4px}
.modal-close:hover{background:var(--bg-light)}
.modal-body{padding:1.5rem}
.form-group{margin-bottom:1.25rem}
.form-label{display:block;font-size:0.875rem;font-weight:500;color:var(--gray-dark);margin-bottom:0.5rem}
.form-input,.form-select{width:100%;padding:0.625rem 0.875rem;background:var(--bg-light);border:1px solid var(--gray-border);border-radius:8px;font-size:0.875rem;font-family:inherit}
.form-input:focus,.form-select:focus{outline:none;border-color:var(--primary);background:var(--bg-white)}
.modal-footer{padding:1.5rem;border-top:1px solid var(--gray-border);display:flex;gap:0.75rem;justify-content:flex-end}
.alert{padding:0.875rem 1rem;border-radius:8px;margin-bottom:1rem;font-size:0.875rem;display:none}
.alert.show{display:block}
.alert-error{background:#fee;border:1px solid #fcc;color:#c00}
.alert-success{background:#efe;border:1px solid #cfc;color:#080}
.empty-state{text-align:center;padding:4rem 2rem;color:var(--gray-mid)}
.empty-icon{font-size:3rem;margin-bottom:1rem}
.loading{display:flex;align-items:center;justify-content:center;padding:3rem;color:var(--gray-mid);gap:0.75rem}
.spinner{width:20px;height:20px;border:2px solid rgba(68,76,231,0.3);border-top-color:var(--primary);border-radius:50%;animation:spin 0.6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<header class="header">
  <a href="/admin/tenants" class="logo">
    <div class="logo-icon">F</div>
    <div class="logo-text">Flipick <span>Video</span></div>
  </a>
  <nav class="header-center">
    <a href="/admin/tenants" class="nav-link active">Tenants</a>
    <a href="/admin/users" class="nav-link">Users</a>
    <a href="/projects" class="nav-link">Projects</a>
    <a href="/" class="nav-link">Studio</a>
  </nav>
  <div class="user-menu">
    <div>
      <div class="user-name" id="userName">Loading...</div>
      <div class="user-role" id="userRole"></div>
    </div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
  <div class="page-header">
    <h1 class="page-title">Tenant Management</h1>
    <p class="page-subtitle">Manage organizations and their settings</p>
  </div>
  
  <div class="actions-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search tenants..." onkeyup="filterTenants()">
    </div>
    <button class="btn btn-primary" onclick="openCreateModal()">+ Create Tenant</button>
  </div>
  
  <div class="alert alert-success" id="successAlert"></div>
  <div class="alert alert-error" id="errorAlert"></div>
  
  <div class="card">
    <div class="table-wrapper">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Loading tenants...</span>
      </div>
      <table id="tenantsTable" style="display:none">
        <thead>
          <tr>
            <th>Name</th>
            <th>Domain</th>
            <th>Users</th>
            <th>Projects</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tenantsBody"></tbody>
      </table>
      <div class="empty-state" id="emptyState" style="display:none">
        <div class="empty-icon">üè¢</div>
        <p>No tenants found</p>
      </div>
    </div>
  </div>
</div>

<!-- Create/Edit Modal -->
<div class="modal-overlay" id="tenantModal">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle">Create Tenant</h2>
      <button class="modal-close" onclick="closeModal()">√ó</button>
    </div>
    <div class="modal-body">
      <form id="tenantForm">
        <input type="hidden" id="tenantId">
        <div class="form-group">
          <label class="form-label">Tenant Name *</label>
          <input type="text" class="form-input" id="tenantName" required placeholder="e.g., ACME Corporation">
        </div>
        <div class="form-group">
          <label class="form-label">Domain</label>
          <input type="text" class="form-input" id="tenantDomain" placeholder="e.g., acme (lowercase, no spaces)">
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <select class="form-select" id="tenantStatus">
            <option value="active">Active</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn btn-primary" onclick="saveTenant()">Save Tenant</button>
    </div>
  </div>
</div>

<script>
(function() {
  const API = 'http://localhost:3000/api';
  let token = sessionStorage.getItem('token');
  let tenants = [];
  
  // Check auth
  if (!token) {
    window.location.href = '/login';
    return;
  }
  
  // Check if user is Super Admin
  fetch(API + '/auth/me', {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(function(r) { return r.json(); })
  .then(function(d) {
    if (!d.success || d.user.role !== 'super_admin') {
      alert('Access denied. Super Admin only.');
      window.location.href = '/';
      return;
    }
    document.getElementById('userName').textContent = d.user.name;
    document.getElementById('userRole').textContent = 'Super Administrator';
    loadTenants();
  })
  .catch(function() {
    window.location.href = '/login';
  });
  
  function loadTenants() {
    fetch(API + '/tenants', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(function(r) { return r.json(); })
    .then(function(d) {
      if (d.success) {
        tenants = d.tenants || [];
        renderTenants();
      }
    })
    .catch(function() {
      showError('Failed to load tenants');
    })
    .finally(function() {
      document.getElementById('loading').style.display = 'none';
    });
  }
  
  function renderTenants() {
    const tbody = document.getElementById('tenantsBody');
    const table = document.getElementById('tenantsTable');
    const empty = document.getElementById('emptyState');
    
    if (tenants.length === 0) {
      table.style.display = 'none';
      empty.style.display = 'block';
      return;
    }
    
    table.style.display = 'table';
    empty.style.display = 'none';
    
    tbody.innerHTML = tenants.map(function(t) {
      const isSystem = t.id === '00000000-0000-0000-0000-000000000000';
      return '<tr>' +
        '<td><strong>' + t.name + '</strong></td>' +
        '<td>' + (t.domain || '-') + '</td>' +
        '<td>' + (t.user_count || 0) + '</td>' +
        '<td>' + (t.project_count || 0) + '</td>' +
        '<td><span class="status-badge status-' + t.status + '">' + t.status + '</span></td>' +
        '<td>' + new Date(t.created_at).toLocaleDateString() + '</td>' +
        '<td class="actions">' +
          '<button class="btn btn-secondary btn-small" onclick=\'editTenant(' + JSON.stringify(t) + ')\'>Edit</button>' +
          (!isSystem ? '<button class="btn btn-danger btn-small" onclick="deleteTenant(\'' + t.id + '\',\'' + t.name + '\')">Delete</button>' : '') +
        '</td>' +
      '</tr>';
    }).join('');
  }
  
  window.filterTenants = function() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const filtered = tenants.filter(function(t) {
      return t.name.toLowerCase().includes(search) || 
             (t.domain && t.domain.toLowerCase().includes(search));
    });
    
    const temp = tenants;
    tenants = filtered;
    renderTenants();
    tenants = temp;
  };
  
  window.openCreateModal = function() {
    document.getElementById('modalTitle').textContent = 'Create Tenant';
    document.getElementById('tenantForm').reset();
    document.getElementById('tenantId').value = '';
    document.getElementById('tenantModal').classList.add('show');
  };
  
  window.editTenant = function(tenant) {
    document.getElementById('modalTitle').textContent = 'Edit Tenant';
    document.getElementById('tenantId').value = tenant.id;
    document.getElementById('tenantName').value = tenant.name;
    document.getElementById('tenantDomain').value = tenant.domain || '';
    document.getElementById('tenantStatus').value = tenant.status;
    document.getElementById('tenantModal').classList.add('show');
  };
  
  window.closeModal = function() {
    document.getElementById('tenantModal').classList.remove('show');
  };
  
  window.saveTenant = function() {
    const id = document.getElementById('tenantId').value;
    const name = document.getElementById('tenantName').value.trim();
    const domain = document.getElementById('tenantDomain').value.trim();
    const status = document.getElementById('tenantStatus').value;
    
    if (!name) {
      alert('Tenant name is required');
      return;
    }
    
    const url = id ? API + '/tenants/' + id : API + '/tenants';
    const method = id ? 'PUT' : 'POST';
    
    fetch(url, {
      method: method,
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: name, domain: domain || null, status: status })
    })
    .then(function(r) { return r.json(); })
    .then(function(d) {
      if (d.success) {
        showSuccess(d.message || 'Tenant saved successfully');
        closeModal();
        loadTenants();
      } else {
        throw new Error(d.error);
      }
    })
    .catch(function(err) {
      showError(err.message);
    });
  };
  
  window.deleteTenant = function(id, name) {
    if (!confirm('Delete tenant "' + name + '"?\n\nThis will:\n- Deactivate all users in this tenant\n- Mark all projects as deleted\n\nThis cannot be undone.')) {
      return;
    }
    
    fetch(API + '/tenants/' + id, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(function(r) { return r.json(); })
    .then(function(d) {
      if (d.success) {
        showSuccess(d.message || 'Tenant deleted successfully');
        loadTenants();
      } else {
        throw new Error(d.error);
      }
    })
    .catch(function(err) {
      showError(err.message);
    });
  };
  
  function showSuccess(msg) {
    const el = document.getElementById('successAlert');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(function() { el.classList.remove('show'); }, 3000);
  }
  
  function showError(msg) {
    const el = document.getElementById('errorAlert');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(function() { el.classList.remove('show'); }, 5000);
  }
  
  window.logout = function() {
    sessionStorage.clear();
    window.location.href = '/login';
  };
})();
</script>
</body>
</html>
